<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h3>* fadeIn()과 fadeOut(), fadeToggle()</h3>


    <p style="background-color: red; opacity: 0.5;">선택된 요소가 점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 해주는 메소드</p>

    <button onclick="test1();">숨기기</button>
    <button onclick="test2();">보여주기</button>
    <button onclick="test3();">토글</button>

    <br><br>

    <img id="onion" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA5MTFfNDQg%2FMDAxNjYyODI0MzMwMjU4.jLeCEdScoeL_0MEi5JfdVDdt09YTExoF0G63jldEjk4g.hfak4iITIi8H3e8neXTkL1POIFNlXKjD1YCjJfAf89kg.JPEG.dus7375%2FIMG_7175.jpg&type=a340" alt="">


    <script>
        function test1(){ 
            $("#onion").fadeOut(2000);
        }

        function test2(){
            $("#onion").fadeIn(2000);
        }

        function test3(){
            $("#onion").fadeToggle(2000);
        }
    </script>
































    
</body>
</html>

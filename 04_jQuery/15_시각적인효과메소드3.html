<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.6.3.min.js"></script>

    <style>
        div{
            background-color: beige;
            border: 1px solid yellow;
            width: 300px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 10px;
            cursor: pointer;
        }

        p{
            border: 1px solid lightgray;
            width: 300px;
            height: 100px;
            border-radius: 10px;
            margin-top: 5px;  /*p는 원래 기본적으로 위아래 마진이 있음*/
            padding: 10px;
            box-sizing: border-box;
            display: none;
        }
    </style>
</head>
<body>
    <h3>* slideDown()과 slideUp()</h3>

    <div>Q. 반품 언제되나요?</div>
    <p>A. 지금 확인중입니다.</p>

    <div>Q.상품 위치를 알고 싶습니다.</div>
    <p>A.배송조회 해보세요.</p>

    <div>Q.이 사이즈 있나요?</div>
    <p>A.네 있어요.</p>

    <div>Q.판매자가 연락이 안됩니다.</div>
    <p>A.네 저도 안됩니다.</p>

    <div>Q.연락이 가능한 시간을 알려주세요.</div>
    <p>A.싫어요.</p>

    <script>
        $(function(){
            $("div").click(function(){
                // $(this) : 클릭이벤트가 발생한 div요소
                // 우리는 그 요소의 뒤의 요소를 선택해야함 (같은 레벨에 있음)

                // $(this).next() : 클릭이벤트가 발생한 div뒤에 있는 p
                // 보여지는 상태면 사라지게, 안보이면 나타나게

                const $p = $(this).next();       //p앞의 $ -> 제이쿼리방식으로 선택된 요소임을 알리기위한것
                
                if($p.css("display")=="none"){  //안보이는 상태

                    // 하나라도 열면 기존에 열려있던것은 닫히면서 지금 클릭한것만 열리게
                    $(this).siblings("p").slideUp();

                    //보여지게끔
                    // $p.css("display", "block");
                    $p.slideDown();

                }else {  //보이는 상태
                    //안보여지게끔
                    $p.slideUp();
                }
            })
        })
    </script>
























    
</body>
</html>

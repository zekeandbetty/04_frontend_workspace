    <br><br>

    선택된 게시글 정보 : 
    <span id="s0">글번호</span> /
    <span id="s1">제목</span> /
    <span id="s2">작성자</span> /
    <span id="s3">조회수</span> /
    <span id="s4">작성일</span> /

    <script>
        $(function(){
            $("tbody>tr").click(function(){
                /*
                //글 번호만 뽑아서 콘솔에 찍어보기
                console.log($(this).children().eq(0).text());  //this -> 클릭한것
                //글 제목 콘솔에
                console.log($(this).children().eq(1).text());
                //작성자
                console.log($(this).children().eq(2).text());
                */

                // [td,td,td,td,td]
               $(this).children().each(function(index, el){     //each -> 첫번쨰 td부터 접근
                    // index : 순차적으로 접근되는 인덱스 수 
                    // el    :  순차적으로 접근되는 요소객체 (td) => 순수 자바스크립트 방식
                    console.log($(el).text());

                    $("#s" + index).text($(el).text());
               })
            })
        })
    </script>

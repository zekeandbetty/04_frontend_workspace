<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator</title>
    <style>
        div{box-sizing: border-box; border: 1px solid red;}
        #navigator{width: 1000px; height: 40px;} /*안가져감*/

        #navi{
            list-style-type: none;
            padding: 0; /*이거 안써주면 기본적으로 들여써져 있음*/
            margin: 0;
            height: 100%;
        }

        #navi>li{
            float: left;
            border: 1px solid blue;
            width: 15%;
            height: 100%;
            text-align: center;
        }

        #navi a{
            border: 1px solid orange;
            text-decoration: none;
            color: orange;
            font-size: 18px;
            font-weight: 900;

            /* 메뉴바에 가까워졌을때 스타일 부여 */
            width: 100%;
            height: 100%; /*여기까지 해도 안됨-> 인라인요소이기 때문에*/
            display: block; /*블럭요소로 변경해야 width, height 적용됨*/

            /* vertical-align: middle;  블럭일때는 안된다  */
            line-height: 35px;
        }

        #navi a:hover{
            color: orangered;
        }

        #navi>li>ul{
            list-style-type: none;
            padding: 0;  /*들여쓰기 제거*/
            margin: 0;   /*들여쓰기 제거*/
            display: none; /*일단은 안보여지게 함*/
        }

        #navi>li>ul a{font-size: 15px;}

        #navi>li>a:hover+ul{display: block;} /*호버시 목록 보여줌*/
        #navi>li>ul:hover{display: block;}  /*호버시 목록 떠있게 유지*/


    </style>
</head>
<body><br>

    <div id="navigator">
        <ul id="navi">
            <li><a href="#">Java</a></li>
            <li><a href="#">Oracle</a></li>
            <li><a href="#">Front-End</a>
                <ul>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">jQuery</a></li>
                </ul>
            </li>
            <li><a href="#">Server</a>
                <ul>
                    <li><a href="#">JDBC</a></li>
                    <li><a href="#">Servlet</a></li>
                    <li><a href="#">JSP</a></li>
                    <li><a href="#">AJAX</a></li>
                </ul>
            </li>
            <li><a href="#">Framework</a>
                <ul>
                    <li><a href="#">myBatis</a></li>
                    <li><a href="#">Spring</a></li>
                </ul>
            </li>

        </ul>




    </div>
    
</body>
</html>
